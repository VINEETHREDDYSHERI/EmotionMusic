<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Emotion based Music Player</title>
        <link rel="stylesheet" href="{{ url_for('static',filename='styles/Result.css') }}">
    </head>
    <body>
        <div class="root">
            <p class="text">The emotion is {{value}}</p>
            <img src="{{ url_for('static',filename=file) }}" style="width:600px;margin:24px 0px" />
            <audio controls autoplay style="margin:24px 0px">
                <source src="{{ url_for('static',filename='music/'+value+'/one.mp3') }}" type="audio/mpeg">
            </audio>
            <a href="/" class="btn">Try Again</a>
        </div>
    </body>
</html>

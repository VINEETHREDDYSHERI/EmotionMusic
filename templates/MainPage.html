<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Emotion based Music Player</title>
        <link rel="stylesheet" href="{{ url_for('static',filename='styles/MainPage.css') }}">
    </head>
    <body>
        <div style="display:flex;margin:150px">
            <!-- WEBCAM -->
            <div style="width:50%">
                <p class="headingStyle" style="margin-bottom:20px">Camera Option</p>
                <div>
                    <div class="hidden" id="cam">
                        <video id="stream" width="320" height="245" style="border-radius:8px"></video>
                    </div>
                    <div class="hidden" id="photo">
                        <canvas id="capture" width="320" height="245" style="border-radius:8px"></canvas>
                     </div>
                </div>
                <button id="openCamBtn" type="button" class="btn">Open Cam</button>
                <button id="takePhotoBtn" type="button" class="btn hidden">Take Photo</button>
                <button id="submitCaptureImg" onclick="submitImg()" class="btn hidden">Continue</button>
            </div>
            <!-- FileSystem -->
            <div style="margin:0px 50px 0px 10px">
                <hr style="width:1px;height:45%">
                <p>OR</p>
                <hr style="width:1px;height:40%">
            </div>
            <div style="width:50%">
                <p style="margin-bottom:15px" class="headingStyle">Upload Option</p>
                <form id="file-upload-form" action="/getEmotion" method="POST" class="uploader" enctype="multipart/form-data">
                    <input id="file-upload" type="file" name="fileUpload" accept="image/*"/>
                    <label for="file-upload" id="file-drag">
                        <img id="file-image" src="#" alt="Preview" class="hidden">
                        <div id="start">
                            <img src="{{ url_for('static',filename='images/UploadImg.png') }}" style="width:40px" style="margin-top:20px"/>
                            <div style="margin-top:10px">Drag & Drop Here<br>OR <br>Select Image</div>
                            <span id="file-upload-btn" class="btn" style="margin-top:10px">Select</span>
                        </div>
                        <div id="messages"></div>
                    </label>
                    <button type="submit" id="submit" class="btn hidden">Continue</button>
                </form>
            </div>
        </div>
        <script src="{{ url_for('static',filename='javaScripts/UploadImg.js') }}"></script>
        <script src="{{ url_for('static',filename='javaScripts/CaptureImg.js') }}"></script>
    </body>
</html>
